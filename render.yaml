services:
  - type: web
    name: hcl-honeypot-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: HONEYPOT_API_KEY
        value: honeypot-test-key-2026-secure
      - key: PYTHON_VERSION
        value: 3.13.0
    healthCheckPath: /health
